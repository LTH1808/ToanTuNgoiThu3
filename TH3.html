<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="ip">
    <button onclick="calculate()" type="button" style="border-radius: 5px;">Tính số ngày</button>
    <script>
        function calculate() {
            let month = +document.getElementById("ip").value
            let days
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    days = "31 ngày"
                    break;
                case 2:
                    days = "28 hoặc 29 ngày"
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    days = "30 ngày"
                    break;
                default:
                    days = "Tháng không hợp lệ"
                    break;
            }
            
            document.write(`Tháng ${month} có ${days} ngày`);
         }
    </script>
</body>

</html>
