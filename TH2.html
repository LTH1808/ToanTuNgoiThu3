<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #b1-1 {
            display: flex;
        }

        #bt-2 {
            display: flex;
            margin-top: 10px;
        }

        #bt-3 {
            display: flex;
            margin-top: 10px;
        }

        #area {
            display: flex;
            margin-top: 10px;
        }
    </style>

</head>

<body>
    <div id="bt-1">
        <label for="math">Môn Toán</label>
        <input type="number" id="math">
    </div>
    <div id="bt-2">
        <label for="literature">Môn Văn</label>
        <input type="number" id="literature" style="margin-left: 10px;">
    </div>
    <div id="bt-3">
        <label for="english">Môn Anh</label>
        <input type="number" id="english" style="margin-left: 10px;">
    </div>
    <div id="area">
        <label for="region">Khu Vực</label>
        <select id="region" style="margin-left: 10px;">
            <option value="KV1">KV1</option>
            <option value="KV2">KV2</option>
            <option value="KV2-NT">KV2-NT</option>
            <option value="KV3">KV1</option>
        </select>
    </div><br>
    <button type="button" id="bt-4" onclick="calculate()">Tính điểm</button>
    <p id="display"></p>
    <script>
        function calculate() {
            let math = +document.getElementById("math").value
            let liter = +document.getElementById("literature").value
            let english = +document.getElementById("english").value
            let region = document.getElementById("region").value
            let Score = 0
            switch (region) {
                case "KV1":
                    Score = 0.75
                    break;
                case "KV2":
                    Score = 0.5
                    break;
                case "KV2-NT":
                    Score = 0.25
                    break;
                case "KV3":
                    Score = 0
                    break;
            }
            console.log(region)
            let total = math + liter + english + Score;
            document.getElementById("display").innerHTML = "Tổng điểm : " + total
            console.log(total)
        }
    </script>
</body>

</html>
