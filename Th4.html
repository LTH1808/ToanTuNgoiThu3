<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let bm = parseInt(prompt("Body mass"))
        let tall = parseInt(prompt("Tall"))
        let bmi = bm / (tall** 2)
        console.log(bmi)
        if (bmi < 16) {
            alert("Gầy cấp độ 3")
        } else if (16 <= bmi < 17) {
            alert("Gầy cấp độ 2")
        } else if (17 <= bmi < 18, 5) {
            alert("Gầy cấp độ 1")
        } else if (18, 5 <= bmi < 25) {
            alert("Bình thường")
        } else if (25 <= bmi < 30) {
            alert("Thừa cân")
        } else if (30 <= bmi < 35) {
            alert("Béo phì cấm độ 1")
        } else if (35 <= bmi < 40) {
            alert("Béo phì cấp độ 2")
        } else {
            alert("béo phì cấp độ 3")
        }

    </script>
</body>

</html>
